	<script type="text/javascript">
		
		$(document).ready
		(
			function()
			{
				$.get(
					"operation.php?OP=1&F="+readFile,
					function(res){
						if(parseInt(res)==-1){
							$("#panel_4").append("FILE ["+ readFile +"] DOES NOT FOUND");
						}
						else if(parseInt(res)==0){
							$("#panel_4").append("WRONG OPTION");
						}
						else{
							var data = eval("("+res+")");
							play(data);
						}
					}
				);
				
				function play(data){
					var JT = new JSONtnltor();
					var all = JT.exec(data);
					var R = new Runner(all);
					R.exec();
				}
				
				$("body").keydown(function(event){
					var key = (String.fromCharCode(event.which)).charAt(0);
					if(key=='Q'){
						location = "index.html";
					}
				})
				
				//-------TEST-------
			}
		)
	
	</script>
